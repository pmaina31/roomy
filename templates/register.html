{% extends "layout.html" %}

{% block title %}
  Register
{% endblock %}

{% block main %}

    <form action ="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="emailaddress" type="email" placeholder="johndoe@gmail.com">
        </div>

        <div class="form group">
            <input  class="form-control" name="password" placeholder="password" type="password">
        </div>

        <div class="form group">
            <input  class="form-control" name="confirmation" placeholder="Confirm password" type="password">
        </div>

        <div class="form-group">
            <input class="form-control" name="telephonenumber" placeholder="(___)XXXXXXXX" type="tel">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
